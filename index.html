<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Maxim_Xu">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta name="keywords" content="国乐,乐商,音商,测试">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="./images/fav.png"/>
	<title>国乐版音商测试</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
	</head>
<body class="fadeIn animated noHover">
    <div style="margin:0 auto;display:none;">
    <img alt="share" src="./images/CD2.png"/></div> 
    <p class='slogan'>本测试由秦筝音乐(微信：guzheng169)制作</p>
	<div id="start">
	    <div class="wrapper">  
	           <img alt="title" width="50" src="./images/title.png" />
	        <div class="prelude">
	           <div class="intro_text">
	           <p>建议在Wi-Fi环境下测试<br>佩戴耳机听题效果更好</p>
	           </div>
	           <p class="text_2">测试中每道题最多可播放两遍，中途不可暂停。</p>
		       <button class="btn btn-lg btn-success" id="start_btn"></button>
	        </div>
	        <div hidden class="quiz">
	        	<div class="quiz_text">
	        		<p>Developed by Maxim Xu: xujialv@gmail.com</p>
	        	</div>
	        	<div class="play_btn">
	        		<img alt="CD" src="./images/CD.png" />
	        	</div>
	        	<p class="intro">点击<img alt="triangle" class="pointer" src="./images/triangle.png" />播放</p>
	        	<div class="choices">
	        		<button data-choice="A" id="choiceA" class="choice">忧伤的</button><br>
					<button data-choice="B" id="choiceB" class="choice">喜悦的</button><br>
					<button data-choice="C" id="choiceC" class="choice">平静的</button><br> 
	        	</div>
	        </div>
	        <div class="result">
	        	<div class="result_title">
	        		<p>测试结果</p>
	        	</div>
	        	<div class="result_yours">
	        	    <p>你的国乐等级是:</p>
	        		<p class="final">乐盲</p>
	        	</div>
	        	<div class="percent">
	        		<p class="what">击败全国 <span id="final_perc">95%</span> 的测试者</p>
	        	</div>
	        	<div class="tags">
	        		<div style="margin-right:-13px;" class="tag1 tag">
	        			<p>感受力</p>
	        			<label class="a1">较差</label>
	        			<label class="a2">一般</label>
	        			<label class="a3">优秀</label>
	        		</div>
	        		<div style="margin-right:-13px;" class="tag2 tag">
	        			<p>节奏感</p>
	        			<label class="b1">较差</label>
	        			<label class="b2">一般</label>
	        			<label class="b3">优秀</label>
	        		</div>
	        		<div class="tag3 tag">
	        			<p>音乐记忆</p>
	        			<label class="c1">较差</label>
	        			<label class="c2">一般</label>
	        			<label class="c3">优秀</label>
	        		</div>
	        		<div class="tag4 tag">
	        			<p>音乐知识</p>
	        			<label class="d1">较差</label>
	        			<label class="d2">一般</label>
	        			<label class="d3">优秀</label>
	        		</div>
	        		<div hidden class="tag5 tag">
	        			<p>音乐知识</p>
	        			<label class="e1">较差</label>
	        			<label class="e2">一般</label>
	        			<label class="e3">优秀</label>
	        		</div>
	        	</div>
	        	<button id="share" class="btn btn-lg share">晒晒成绩</button>
	        	<button id="follow" class="btn btn-lg follow">关注秦筝</button>
	        </div>
	    </div>
	</div>
	<p hidden class="share_txt">分享给朋友<br>晒晒成绩</p>
	<p hidden class="share_txt_2">关注秦筝音乐<br>免费学古筝</p>
	<img hidden alt="guitar" src="./images/guitar.png" />
	<img hidden alt="developer" width="80" src="./images/me.jpg" /> 
	<img hidden alt="QR" width="80" src="./images/QR.jpg" /> 
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<script type='text/javascript'>
(function() {
    var c = document.createElement('script'); 
    c.type = 'text/javascript';
    c.async = true;
    c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/52251';

<script type="text/javascript">
	$(document).ready(function() {
		function setHeight() {
			windowHeight = $(window).innerHeight();
			$('#start').css('min-height', windowHeight);
		};
		setHeight();
		$(window).resize(function() {
			setHeight();
		});
		$('body').on('touchmove', false); 
		$('#test_btn').click(function() { 
			document.getElementById('start_audio').play();  
		}) 
	});
</script>
<script type="text/javascript">
	$(function() {  
			$('body').on('click', '#share', function() {
			  ga('send', 'event', 'share', 'share', 'share');
			});
			$('body').on('click', '#follow', function() {
			  ga('send', 'event', 'follow', 'follow', 'click_for_QR');
			});
	});
</script>
</html>
